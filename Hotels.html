<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="Hotels.css">
    
</head>
<body>

    <h1>Rooms</h1><hr>
    <div class="review-section" id="reviews">
        <div class="rw-text-content">
            
            <a href="Details.html"><img src="" alt="Customer Image" class="rw-reviewer-img"></a>
            <p class="rw-text-format">
                <span class="rw-text-quote1">''</span>
                <span class="rw-review"></span>
                <span class="rw-text-quote2">''</span>
            </p>
            <div class="rw-authors">
                <div class="rw-names">
                    
                    <p class="rw-reviewer-name"><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/average-2.png" alt="average-2"/></p>
                    <p class="rw-reviewer-place"></p>
                </div>
                <div class="rw-btns">
                    <button class="rw-next-btn" type="button" id="prevBtn"><</button>
                    <button class="rw-next-btn" type="button" id="nextBtn">></button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="Hotels.js"></script>
</body>
</html>
