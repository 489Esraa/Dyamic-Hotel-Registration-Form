<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز فندق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">احجز غرفتك الآن</h1>
        <form class="reservation-form" action="process.php" method="POST">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div class="form-group">
                <label for="checkin">تاريخ الوصول</label>
                <input type="date" name="checkin" id="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">تاريخ المغادرة</label>
                <input type="date" name="checkout" id="checkout" required>
            </div>

            <div class="form-group">
                <label for="room">عدد الغرف</label>
                <input type="number" name="room" id="room" min="1" required>
            </div>

            <div class="form-group">
                <label for="type">نوع الغرفة</label>
                <select name="type" id="type">
                    <option value="قياسية">عاديه</option>
                    <option value="فاخرة">مميزه</option>
                    <option value="جناح">فاخره</option>
                </select>
            </div>

            <div class="full-width">
                <button type="submit">إحجز الآن</button>
            </div>
        </form>
    </div>
</body>
</html>
